<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imgSlider.css">
    <title>Responsive Image Slider</title>
</head>
<body>

<div class="slider" id="slider">
    <div class="slides">
                <div class="slide">
            <img src="https://ipm.missouri.edu/meg/2020/10/crocus-DT/crocus.3.jpg" alt="Image 1">
            <div class="text">Saffron Crocus</div>
        </div>
        <div class="slide">
            <img src="https://img.freepik.com/premium-photo/kadupul-flower-epiphyllum-oxypetalum-white-background_679964-4494.jpg" alt="Image 2">
            <div class="text">Kadupul Flower</div>
        </div>
        <div class="slide">
            <img src="https://thekayasthajournal.wordpress.com/wp-content/uploads/2018/01/1_chocolate-cosmos-flower.jpg?w=720" alt="Image 3">
            <div class="text">Chocolate cosmos Flower</div>
        </div>
        <div class="slide">
            <img src="https://8billiontrees.com/wp-content/uploads/2023/10/Lily-of-the-Valley-Bulbs.webp" alt="Image 4">
            <div class="text">Lily of the Valley</div>
        </div>
    </div>
    <div class="navigation">
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
    </div>
    <div class="indicators">
        <span class="indicator" data-slide="0"></span>
        <span class="indicator" data-slide="1"></span>
        <span class="indicator" data-slide="2"></span>
        <span class="indicator" data-slide="3"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
